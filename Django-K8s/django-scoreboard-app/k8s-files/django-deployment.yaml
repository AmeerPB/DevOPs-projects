apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  namespace: default   
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django
        image: openrc/django-docker
        ports:
        - containerPort: 8080
